<!DOCTYPE html>
<html lang="en">
<head>
    <title>internal css</title>
    <style>
        h1{
            color:rgb(41, 135, 229);
            font-family: algerian;
        }
        p{
            color:blue;
            text-align: center;
            font-size: 20px;
        }
        p.important{
            color:red;
            font-size: 25px;
        }
        h2{
            color:chartreuse;
        }
    </style>
</head>
<body>
    <h1>title1</h1>
    <h1>title1.1</h1>
    <p class="important">this paragraph is for the first title</p>
    <h2>title2</h2>
    <p>this paragraph is for the second title</p>
</body>
</html>
